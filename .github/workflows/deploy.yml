# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write # ✅ contents: read → write (gh-pages push 가능하도록 변경)
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build-and-deploy:
    runs-on: ubuntu-latest
    env: # ✅ 환경 변수 추가
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION: ${{ secrets.NEXT_PUBLIC_GOOGLE_SITE_VERIFICATION }}
      NEXT_PUBLIC_NAVER_SITE_VERIFICATION: ${{ secrets.NEXT_PUBLIC_NAVER_SITE_VERIFICATION }}
      NEXT_PUBLIC_SITE_URL: "https://nimkoes.github.io"

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      # sitemap.xml과 robots.txt를 레포지토리 루트로 복사하고 커밋
      - name: Copy and commit search engine files
        run: |
          # sitemap.xml 복사
          cp out/sitemap.xml sitemap.xml
          
          # robots.txt 복사
          cp out/robots.txt robots.txt
          
          # 변경사항 커밋
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add sitemap.xml robots.txt
          git commit -m "Update sitemap.xml and robots.txt" || echo "No changes to commit"
          git push origin main || echo "No changes to push"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          keep_files: true # ✅ 기존 파일 유지 (sitemap.xml 등)